<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
     <h:body>
     <hr>  </hr>
    <h2><h:link value="Home" outcome="index" />   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:link value="Find School" outcome="find" /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:link value="Add School" outcome="add" /> </h2>
    <hr> </hr>
        <center>
        <h2> Add School Details</h2>
        <h:form>
             <h:outputLabel for="SchoolName">
                 <h:outputText value="Enter School Name :" />
             </h:outputLabel>
            <h:inputText id="SchoolName" value="#{obj.name}"/>
            <br/>
             
              <h:outputLabel for="SchoolArea">
                 <h:outputText value="Enter Area :" />
             </h:outputLabel>
            <h:inputText id="SchoolArea" value="#{obj.area}"/> 
            
            <br/>
               
              <h:outputLabel for="contact">
                 <h:outputText value="Enter Contact :" />
             </h:outputLabel>
            <h:inputText id="contact" value="#{obj.num}" />
            
            <br> </br>
     
               <h:commandButton id="cmdInsert" value="Add Item" action="#{obj.add}" >
                </h:commandButton>
                
         </h:form>
        </center>
    </h:body>
</html>
